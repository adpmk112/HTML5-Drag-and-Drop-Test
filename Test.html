<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #div1 {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img
      id="drag1"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOWvpIjCGmjZw_LJ6iLqT_jzVj4Gjg8WtVO_9Bx0qUlg&s"
      draggable="true"
      ondragstart="drag(event)"
      ondrop="swap(event)"
      ondragover="allowDrop(event)"
      width="100" height="150"
    />
    <br />

    <img
      id="drag2"
      src="https://d.wattpad.com/story_parts/682007316/images/157a1853b091c1bb569870700506.png"
      draggable="true"
      ondragstart="drag(event)"
      ondrop="swap(event)"
      ondragover="allowDrop(event)"
      width="100" height="150"
    />

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }

      function swap(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var dropTarget = ev.target;

        if(dropTarget.tagName === "IMG"){
            var draggedImage = document.getElementById(data);
            var tempSrc = dropTarget.src;
            dropTarget.src = draggedImage.src;
            draggedImage.src = tempSrc;
        }
      }
    </script>
  </body>
</html>
